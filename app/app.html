<ion-menu [content]="menuContent">

  <ion-toolbar>
    <ion-title>Menu Principal</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)" menuToggle> <!--mÃ©todo que permite
      criar varias paginas no pelo-->
        <ion-icon name="{{ p.icon }}"></ion-icon>
        {{ p.title }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #menuContent [root]="rootPage"></ion-nav>
