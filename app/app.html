<ion-menu [content]="menuContent" id="menu1" persistent="true" (ionOpen)="menuOpened()">

  <ion-toolbar>
    <ion-title>Menu Principal</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p, 'menu1')"> <!--método que permite
      criar varias paginas, para que isso aconteçã devo codificar no app.ts este objeto com os devidos
      atributos que desejo -->
        <ion-icon name="{{ p.icon }}"></ion-icon>
        {{ p.title }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>



<ion-menu [content]="menuContent" side="right" type="push" id="menu2" (ionOpen)="menuOpened()">

  <ion-toolbar>
    <ion-title>Menu Secundário</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p, 'menu2')">
        <ion-icon name="{{ p.icon }}"></ion-icon>
        {{ p.title }}
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #menuContent [root]="rootPage"></ion-nav>
