<ion-header>


  <ion-navbar>

      <ion-buttons end>
      <button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Modal Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Login</ion-label>
      <ion-input type="text" [(ngModel)]="user.login"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.senha"></ion-input>
    </ion-item>
  </ion-list>

    <button block (click)="logar()">Entrar</button>

</ion-content>
